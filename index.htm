<!DOCTYPE html>
<html>
<head>
  <title>Please Enter Entries to your table.</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="initTable()">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" style="align-left:50px;">Novopay</a>
    </div>
   <input type="text" id="myInput" onkeyup="search()" placeholder="Search for names.." title="Type in a name">
  </div>
</nav>    
<div class="container" style="color:black;border-color:black;">
  <h1>Please Enter Entries to the table</h1>
  <form >
        
    <div class="form-group" >
      <label>Name:</label>
      <input type="text" name="name" id="name" class="form-control" value="Aashish" required="">
    </div>
    
    <div class="form-group">
      <label>Age:</label>
      <input type="text" name="age" id="age" class="form-control" value="22" required="">
    </div>
   
    <div class="form-group">
      <label>DOB:</label>
      <input type="date" name="dob" id="dob" class="form-control" value="1998/07/28" required="">
    </div>
    
    <div class="form-group">
      <label>Interests:</label>
      <input type="text" name="interests" id="interests" class="form-control" value="Reading" required="">
    </div>

    <div class="form-group">
      <label>Place:</label>
      <input type="text" name="place" id="place" class="form-control" value="Delhi" required="">
    </div>
    <button type="submit" class="btn btn-success save-btn" onClick="addUser()">Add User</button>
    
  </form>
  <br/>
  <table class="table table-bordered data-table" id="myTable" >
    <thead>
      <th>Name</th>
      <th>Age</th>
      <th>DOB</th>
      <th>Interests</th>
      <th>Place</th>
      <th width="200px">Action</th>
    </thead>
    <tbody>
    
    </tbody>
  </table>
   
</div>
   
<script type="text/javascript" src="index.js">

</script>
     
</body>
</html>
